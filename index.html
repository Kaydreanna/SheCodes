<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="Source/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="weather-app-wrapper">
    <form id="search-here">
      <input type="text" id="search-bar" placeholder="Search..."/>
      <input type="submit" id="search-button" value="Search"/>
      <button id="location">Current Location</button>
    </form>
    <br />
    <div class="location-weather">
      <div class="row">
        <div class="col-6" id="now">
          <div id="here">
          <h1 id="display-city">New York</h1>
          <ul>
            <li id="date">
              Thursday 08:24
            </li>
            <li>
              Humidity: <strong id="humidity">23%</strong>
            </li>
            <li>
              Wind: <strong id="wind">1.32km/h</strong>
            </li>
          </ul>
        </div>
        </div>
      <div class="col-6">
        <div class="temperature-here justify-content-end">
          <div id="degrees">
            <span class="temperature" id="temp">8</span>
            <span class="unit">°C</span>
            <div><img src="sun.jpeg" /></div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="forecast">
      <div class="row">
        <div class="col-2">
          <div class="forecast-date">Mon</div>
            <img src="cloudy.png" alt="cloudy" class="weather-image"/>
          <div class="forecast-temps">
            <span class="temp-max">10</span>
            <span class="unit" id="unit-1">°C</span>
            <span class="temp-min">5</span>
            <span class="unit" id="unit-2">°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-date">Tue</div>
            <img src="partiallyCloudy.png" alt="partially cloudy" class="weather-image"/>
          <div class="forecast-temps">
            <span class="temp-max">12</span>
            <span class="unit" id="unit-1">°C</span>
            <span class="temp-min">7</span>
            <span class="unit" id="unit-2">°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-date">Wed</div>
            <img src="rain.png" alt="rainy" class="weather-image"/>
          <div class="forecast-temps">
            <span class="temp-max">8</span>
            <span class="unit" id="unit-1">°C</span>
            <span class="temp-min">5</span>
            <span class="unit" id="unit-2">°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-date">Thu</div>
            <img src="snow.gif" alt="snowy" class="weather-image"/>
          <div class="forecast-temps">
            <span class="temp-max">4</span>
            <span class="unit" id="unit-1">°C</span>
            <span class="temp-min">0</span>
            <span class="unit" id="unit-2">°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-date">Fri</div>
            <img src="sunny.png" alt="sunny" class="weather-image"/>
          <div class="forecast-temps">
            <span class="temp-max">15</span>
            <span class="unit" id="unit-1">°C</span>
            <span class="temp-min">9</span>
            <span class="unit" id="unit-2">°C</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-date">Mon</div>
            <img src="partiallyCloudy.png" alt="partially cloudy" class="weather-image"/>
          <div class="forecast-temps">
            <span class="temp-max">11</span>
            <span class="unit" id="unit-1">°C</span>
            <span class="temp-min">6</span>
            <span class="unit" id="unit-2">°C</span>
          </div>
        </div>
      </div>
    </div>
      <br />
        <footer id="github"><a href="https://github.com/Kaydreanna/SheCodes">GitHub</a></footer>
    <script src="Source/index.js"></script>
  </body>
</html>
