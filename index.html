<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="Source/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="weather-app-wrapper">
      <form id="search-here">
        <input type="text" id="search-bar" placeholder="Search..." />
        <input type="submit" id="search-button" value="Search" />
        <button id="location">Current Location</button>
      </form>
      <br />
      <div class="location-weather">
        <div class="row">
          <div class="col-6" id="now">
            <div id="here">
              <h1 id="display-city">New York</h1>
              <ul>
                <li id="date"></li>
                <li>Humidity: <strong id="humidity"></strong></li>
                <li>Wind: <strong id="wind"></strong></li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <div class="temperature-here justify-content-end">
              <div id="degrees">
                <strong class="temperature" id="temp"></strong>
                <span class="unit">
                  <a href="#" id="celsius" class="active">°C</a> |
                  <a href="#" id="fahrenheit">°F</a></span
                >
                <div><img src="" alt="Clear" id="icon" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast" id="weather-forecast"></div>
      <br />
      <footer id="github">
        <a href="https://github.com/Kaydreanna/SheCodes">GitHub</a>
      </footer>
    </div>
    <script src="Source/index.js"></script>
  </body>
</html>
