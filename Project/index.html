<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes Plus Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="Source/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="weather-app-wrapper">
    <form id="search-here">
      <input type="text" id="search-bar" placeholder="Search..."/>
      <input type="submit" id="search-button" value="Search"/>
      <button id="location">Current Location</button>
    </form>
    <br />
    <h1><div id="display-city">City</div></h1>
    <p style="float: right; position:relative; bottom:85px; right: 200px;">
      <img src="../sun.jpeg" />
    </p>
    <div class="content" id="information">
    <div class="container">
        <div class="row justify-content-center search">
            <div class="col-4 current" id="today">Date</div>
        </div>
        <br />
        <div class="container body">
          <div class="row justify-content-center temp-wind">
            <div class="col-4 current" id="temp">Current Temperature</div>
            <div class="col-4 current" id="wind">Wind</div>
        </div>
        <br />
        <div class="container weather-cards">
            <div class="row">
                <div class="col-sm">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Day 1</h5>
                      <p class="card-text">*Weather Prediction*</p>
                      <a href="#" class="btn btn-primary">More info</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Day 2</h5>
                        <p class="card-text">*Weather Prediction*</p>
                        <a href="#" class="btn btn-primary">More info</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Day 3</h5>
                          <p class="card-text">*Weather Prediction*</p>
                          <a href="#" class="btn btn-primary">More info</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-title">Day 4</h5>
                            <p class="card-text">*Weather Prediction*</p>
                            <a href="#" class="btn btn-primary">More info</a>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm">
                          <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Day 5</h5>
                              <p class="card-text">*Weather Prediction*</p>
                              <a href="#" class="btn btn-primary">More info</a>
                            </div>
                          </div>
                        </div>
            </div>
          </div>
        </div>
      </div>
      <br />
        <footer id="github"><a href="https://github.com/Kaydreanna/SheCodes">GitHub</a></footer>
    <script src="Source/index.js"></script>
  </body>
</html>
